<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            border: 5px solid;
            border-radius: 5px;
            display: grid;
            grid-template-rows: 100px 100px 100px 200px 300px ;
            grid-template-columns: 100px 100px 100px 100px 100px;
        }
        .item-1{
           
            grid-row: 1/2;
            grid-column: 1/10;
            background-color: black;
            color: white;
        }
        .item-2{
           
            grid-row:2/5 ;
            grid-column:1/7 ;
            background-image: url(Coimbatore.jpg);
            background-position: center;
            background-size: 750px 500px;
            background-repeat: no-repeat;
        }
        .item-3{
           
            grid-row:2/5 ;
            grid-column:7/10 ;
            background-image: url(amritapuri.jpg);
            background-position: center;
            background-size: 750px 500px;
            background-repeat: no-repeat;

        }
        .item-4{
           
            grid-row: 5/10;
            grid-column:1/7;
            background-image: url(kochi.jpg);
            background-position: center;
            background-size: 750px 300px;
            background-repeat: no-repeat;
        }
        .item-5{
           
            grid-row:5/10 ;
            grid-column: 7/10;
            background-image: url(amrita.jpg);
            background-position: center;
            background-size: 750px 300px;
            background-repeat: no-repeat;
        }

    </style>
</head>
<body >
    <div class="container">
    <div class="item item-1"><img src="https://dt19wmazj2dns.cloudfront.net/wp-content/uploads/2023/10/logo.svg" style="position: absolute; top:30px;left: 600px; "/><p style="position: absolute; top: 70px;left: 1100px;">Welcome to Amrita Vishwa Vidyapeetham</p></div>
    <div class="item item-2"></div>
    <div class="item item-3"></div>
    <div class="item item-4"></div>
    <div class="item item-5"></div>

</div>
</body>
</html>
